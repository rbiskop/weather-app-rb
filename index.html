<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Design by Regina Biskop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sky.jpg" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5ecd6b04e3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <p class="intro"><em>Your current weather information</em></p>
    <div class="container"> 
    <form class="search" id="city-form"> 
      <div class="input-group mb-3">
            <input type="search" 
            id="search-city" 
            class="form-control" 
            placeholder="City">
            <div class="input-group-append">
            <input id="search-button" 
            class="btn btn-outline-secondary" 
            type="button" 
            value="Search" />
            <div class="input-group-append">
              <button
              class="btn btn-outline-secondary"
              type="button"
              id="location-button"
              >
              Your Location <i class="fa-solid fa-location-dot" id="location-dot"></i>
            </button>
          </div>
        </div>
              </div>
    </form>
  </div>
    <div class="degree-converter">
       <span type="click" id="f-converter">F°</span> | <span id="c-converter">C°</span>
     </div>
    
    <h1 id="current-city"></h1>
    
    <div class="row temperature">
      <div class="col-sm-4"> 
        H: <br />
        <span id="low-temp"></span>°
      </div>

      <div class="col-sm-4 current-temp"><span id="current-temp"></span> °C 
        <i class="fa-solid fa-cloud-sun-rain weather-icon"></i></div>
      <div class="col-sm-4"> 
        L: <br />
        <span id="high-temp">4</span>°
      </div>
    </div>

    <h2 id="current-date">Weekyday: Month/ Day/ Year</h2>
   
    <h3>Next Days</h3>
    <hr /> 
    <form class="next-days">
        <div class="card mb-3">
            <div class="card-body">

<div class="row align-items-center">
    <div class="col">
      <i class="fa-solid fa-cloud next-icons"></i>
    </div>
    <div class="col">
      <h5 class="card-title">Mo 28/03/22</h5>
    </div>
    <div class="col">
   <p class="card-text">low:4° high:8°</p>
    </div>
  </div>
</div>
</div>

<div class="card mb-3">
  <div class="card-body">
<div class="row align-items-center">
    <div class="col">
      <i class="fa-solid fa-cloud-sun next-icons"></i>
    </div>
    <div class="col">
      <h5 class="card-title">Tu 29/03/22</h5>
    </div>
    <div class="col">
      <p class="card-text">low:4°high:10°</p>
    </div>
  </div>
</div>
</div>

<div class="card mb-3">
  <div class="card-body">
<div class="row align-items-center">
    <div class="col">
      <i class="fa-solid fa-cloud-sun next-icons"></i>
    </div>
    <div class="col">
      <h5 class="card-title">We 30/03/22</h5>
    </div>
    <div class="col">
      <p class="card-text">low:6° high:13°</p>
    </div>
  </div>
</div>
</div>   

<div class="card mb-3">
  <div class="card-body">
    <div class="row align-items-center">
    <div class="col">
     <i class="fa-solid fa-cloud next-icons"></i>
    </div>
    <div class="col">
      <h5 class="card-title">Th 31/03/22</h5>
    </div>
    <div class="col">
       <p class="card-text">low:6°  high:12°</p>
    </div>
  </div>
</div>
</div>    
    
<div class="card mb-3">
  <div class="card-body">
   <div class="row align-items-center">
    <div class="col">
      <i class="fa-solid fa-cloud-rain next-icons"></i>
    </div>
    <div class="col">
      <h5 class="card-title">Fr 01/04/22</h5>
    </div>
    <div class="col">
      <p class="card-text">low:5° high:13°</p>

</div>
</div>
</form>
